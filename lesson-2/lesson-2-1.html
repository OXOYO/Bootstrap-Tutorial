<!DOCTYPE html>
<html>
<head lang="zh-cn">
	<meta charset="UTF-8">
	<title>Bootstrap Demo</title>
	<link rel="stylesheet" href="../styles/bootstrap.min.css">
	<link rel="stylesheet" href="../styles/main.css">
</head>
<body>
	<div class="container">
		<h2>普通表单</h2>
		<div class="row">
			<div class="col-lg-3 col-md-4 col-sm-5 col-xs-12">
				<form class="form-block">
					<h3>竖排表单</h3>
					<div class="form-group">
						<label for="userEmail">邮箱</label>
						<input type="email" class="form-control" id="userEmail" placeholder="邮箱">
					</div>
					<div class="form-group">
						<label for="userPassword">密码</label>
						<input type="password" class="form-control" id="userPassword" placeholder="密码">
					</div>
					<div class="checkbox">
						<label for="rememberPassword">
							<input type="checkbox" id="rememberPassword"> 记住密码
						</label>
					</div>
					<button type="submit" class="btn btn-default">提交</button>
				</form>
			</div>
			<div class="col-lg-8 col-md-8 col-sm-12 col-xs-12">
				<form class="form-inline form-block">
					<h3>内联表单</h3>
					<div class="form-group">
						<label for="userEmail">邮箱</label>
						<input type="email" class="form-control" id="userEmail" placeholder="邮箱">
					</div>
					<div class="form-group">
						<label for="userPassword">密码</label>
						<input type="password" class="form-control" id="userPassword" placeholder="密码">
					</div>
					<div class="checkbox">
						<label for="rememberPassword">
							<input type="checkbox" id="rememberPassword"> 记住密码
						</label>
					</div>
					<button type="submit" class="btn btn-default">提交</button>
				</form>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-5 col-md-4 col-sm-5 col-xs-12">
				<form class="form-horizontal form-block">
					<h3>水平表单</h3>
					<div class="form-group">
						<label for="userEmail" class="col-sm-2 control-label">邮箱</label>
						<div class="col-sm-10">
							<input type="email" class="form-control" id="userEmail" placeholder="邮箱">
						</div>
					</div>
					<div class="form-group">
						<label for="userPassword" class="col-sm-2 control-label">密码</label>
						<div class="col-sm-10">
							<input type="password" class="form-control" id="userPassword" placeholder="密码">
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<div class="checkbox">
								<label for="rememberPassword">
									<input type="checkbox" id="rememberPassword"> 记住密码
								</label>
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<button type="submit" class="btn btn-default">提交</button>
						</div>
					</div>
				</form>
			</div>
		</div>
		<h2>Code</h2>
		<pre>
			<code>

			</code>
		</pre>
	</div>
</body>
</html>
